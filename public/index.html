<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HackerChat Terminal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="terminal">
    <!-- Output area for previous lines -->
    <div id="output"></div>
    <!-- Input line: prompt and live input -->
    <div id="input-line">
      <span id="prompt-text">&gt; </span>
      <span id="current-line"></span>
    </div>
  </div>

  <!-- Hidden input to capture keystrokes -->
  <input type="text" id="hidden-input" autofocus style="opacity: 0; position: absolute; left: -9999px;">

  <!-- Socket.IO client -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Terminal logic -->
  <script src="terminal.js"></script>
</body>
</html>
